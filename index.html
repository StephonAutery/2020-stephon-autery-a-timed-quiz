<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stephon autery - a timed game</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- local css -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="container">
        <h2>a timed quiz</h2>
    </header>

    <main class="container">

        <h4 class="row">
            <p>let's begin here.</p>
        </h4>

        <section id="buttons" class="row mb-3">
            <button id="start" type="button" class="btn btn-danger btn-sm">start the game</button>
        </section>

        <h5 class="row">
            <p>time remaining:&nbsp;<span id="time-remaining"></span>&nbsp;|&nbsp;right:&nbsp;<span id="right"></span>&nbsp;|&nbsp;wrong:&nbsp;<span id="wrong"></span>&nbsp;|&nbsp;remaining:&nbsp;<span id="remaining"></span></p>
        </h5>

        <hr>

        <section id="questions" class="row">
            <h6>
                <p id="question"></p>
            </h6>
        </section>

        <hr>

        <section id="answers" class="row">
            <h6 id="answer"></h6>
        </section>

        <hr>

        <section id="results" class="row">
            <h6 id="result"></h6>
        </section>

    </main>

    <!-- my javascript -->
    <script src="java/jscript-pointers.js"></script>
    <script src="java/jscript-f1_2019.js"></script>
    <script src="java/jscript-civilWar.js"></script>
    <script src="java/javascript.js"></script>
    <!-- jqery mess -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
