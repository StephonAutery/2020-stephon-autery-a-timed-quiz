<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stephon autery - a timed game</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- local css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- load the favicon -->
    <link rel="icon" type="image/png" href="images/Favicon.png">
</head>

<body>

    <header class="container w-75 text-muted">
        <h2 class="row">
            <p class="col-md-12">let's begin here:</p>
        </h2>
        <hr>
    </header>

    <main class="container w-50">

        <section id="starts" class="row mb-3">
            <button id="start" type="button" class="col btn btn-danger btn-sm w-50">start the game</button>
        </section>

        <h5 class="row text-left sometimes">
            <p class="col-xs-3">|&nbsp;time&nbsp;remaining:&nbsp;<span id="time-remaining"></span></p>
            <p class="col-xs-3">|&nbsp;right:&nbsp;<span id="right"></span></p>
            <p class="col-xs-3">|&nbsp;wrong:&nbsp;<span id="wrong"></span></p>
            <p class="col-xs-3">|&nbsp;remaining:&nbsp;<span id="remaining"></span></p>
        </h5>

        <section id="questions" class="row text-left sometimes">
            <h6>
                <p id="question"></p>
            </h6>
        </section>

        <section id="answers" class="row text-left w-25 sometimes">
            <h6 id="answer" class="col w-50"></h6>
        </section>

        <section id="results" class="row text-left w-25 sometimes">
            <h6 id="result"></h6>
        </section>

        <section id="messages" class="row text-left">
            <h5 id="message"></h5>
        </section>

        <!-- modal trigger -->
            <button id="save-your-score" type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">save your score</button>

        <!-- modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- modal content -->
                <div class="modal-content">

                    <div class="modal-header">
                        <h6 class="modal-title">enter your initials to save your score</h6>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                            <label for="initials">initials:</label>
                            <input type="text" id="initials" name="initials">
                    </div>

                    <div class="modal-footer">
                        <button id="clear-score" type="button" class="btn btn-danger" data-dismiss="modal" type="submit">clear high score</button>
                        <button id="save-score" type="button" class="btn btn-primary" data-dismiss="modal" type="submit">save</button>
                    </div>

                </div>

            </div>
        </div>
        <!-- end modal code -->

    </main>

    <footer>copyright 2020 stephon autery</footer>



    <!-- jqery mess -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- my javascript -->
    <script src="java/jscript-pointers.js"></script>
    <!-- <script src="java/jscript-f1_2019.js"></script> -->
    <script src="java/jscript-civics.js"></script>
    <script src="java/javascript.js"></script>
    <!-- modal init file -->
    <!-- <script src="java/modal-init.js"></script>
    <script src="java/modal-window.js"></script> -->
</body>

</html>
