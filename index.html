<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stephon autery - a timed game</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- local css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- load the favicon -->
    <link rel="icon" type="image/png" href="images/Favicon.png">
</head>

<body>

    <header class="container w-75 text-muted">
        <h2 class="row">
            <p class="col-md-12">let's begin here:</p>
        </h2>
        <hr>
    </header>

    <main class="container w-50">

        <section id="starts" class="row mb-3">
            <button id="start" type="button" class="btn btn-danger btn-sm">start the game</button>
        </section>

        <h5 class="row text-left">
            <p class="col-xs-3">|&nbsp;time&nbsp;remaining:&nbsp;<span id="time-remaining"></span></p>
            <p class="col-xs-3">|&nbsp;right:&nbsp;<span id="right"></span></p>
            <p class="col-xs-3">|&nbsp;wrong:&nbsp;<span id="wrong"></span></p>
            <p class="col-xs-3">|&nbsp;remaining:&nbsp;<span id="remaining"></span></p>
        </h5>

        <section id="questions" class="row text-left">
            <h6>
                <p id="question"></p>
            </h6>
        </section>

        <section id="answers" class="row text-left w-25">
            <h6 id="answer" class="col w-50"></h6>
        </section>

        <section id="results" class="row text-left w-25">
            <h6 id="result"></h6>
        </section>

        <section id="messages" class="row text-left">
            <h5 id="message"></h5>
        </section>

        <div class="row text-left"><button id="modal-button" class="btn btn-primary btn-sm">save your score</button>
        </div>

        <sectino id="modal-one" class="container text-left">
            <form action="" class="row">
                <span>
                <h3>this is a modal window. Do something cool here.</h3>
                </span>
                <span>
                    <label for="firstName">first name:</label>
                    <input type="text" id="firstName" name="firstName">
                </span>
                <br>
                <span class="text-left">
                    <label for="lastName">last name:</label>
                    <input type="text" id="lastName" name="lastName">
                </span>
                <br>
                <hr>
                <br>
                <span>
                    <input class="btn btn-primary btn-sm" type="submit" value="save">
                </span>
            </form>
        </sectino>


    </main>

    <footer>copyright 2020 stephon autery</footer>


    <!-- my javascript -->
    <script src="java/jscript-pointers.js"></script>
    <!-- <script src="java/jscript-f1_2019.js"></script> -->
    <script src="java/jscript-civics.js"></script>
    <script src="java/javascript.js"></script>
    <!-- jqery mess -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- modal init file -->
    <script src="java/modal-init.js"></script>
    <script src="java/modal-window.js"></script>
    </body>

</html>
